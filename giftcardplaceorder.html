<script type="text/javascript">
function onClick(){
var store = null;




var inr = document.getElementById('inr').value;
var paisa = document.getElementById('paisa').value;
var rfname = document.getElementById('rfname').value;
var rlname = document.getElementById('rlname').value;
var address = document.getElementById('address').value;
var city = document.getElementById('city').value;
var state = document.getElementById('state').value;
var country = document.getElementById('country').value;
var pincode = document.getElementById('pincode').value;
var bfname = document.getElementById('bfname').value;
var blname = document.getElementById('blname').value;
var phone = document.getElementById('phone').value;
var email = document.getElementById('email').value;




alert(inr+ "" + paisa+ "" + rfname+ "" + rlname+ "" +  address+ "" +  city+ "" +  state+ "" + country+ "" +  pincode+ "" +  bfname+ "" +  blname+ "" +  phone+ "" +  email);

if(sessionStorage.getItem('storeObject')){
var size = JSON.parse(sessionStorage.getItem('storeObject')).length;
store = JSON.parse(sessionStorage.getItem('storeObject'));
store[size] = { inr: inr,
paisa: paisa,
rfname: rfname,
rlname: rlname,
address: address,
city: city,
state: state,
country: country,
pincode: pincode,
bfname: bfname,
blname: blname,
phone: phone,
email: email
 };
sessionStorage.setItem('storeObject', JSON.stringify(store));
}
else{
store = [{ inr: inr,
paisa: paisa,
rfname: rfname,
rlname: rlname,
address: address,
city: city,
state: state,
country: country,
pincode: pincode,
bfname: bfname,
blname: blname,
phone: phone,
email: email
 }];
 
sessionStorage.setItem('storeObject', JSON.stringify(store));
}

var res = sessionStorage.getItem('storeObject');
alert(res);
}
</script>
